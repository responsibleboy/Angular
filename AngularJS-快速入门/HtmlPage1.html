<!DOCTYPE html>
<html ng-app="" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AngularJS - 快速入门</title>
    <script src="../angular-1.3.13/angular.js"></script>

</head>
<body>
    <div>
        <div data-ng-init="name='Lang'">
            <p>Name: <input type="text" ng-model="name" /></p>
            <p ng-bind="name"></p>
            {{name}}
            {{6+8}}
        </div>

        <div ng-init="quantity=1;cost=5">
            <p>Total: ￥{{quantity * cost}}</p>
        </div>

        <div ng-init="firstName='lang';lastName='boy'">
            <p>The Name is {{firstName+" "+lastName}}</p>
        </div>

        <div ng-init="person={firstName:'lang',lastName:'boy'}">
            <p>The Name is {{person.lastName}}</p>
        </div>

        <div ng-init="myArr=[0,2,4,6,8]">
            <p ng-repeat="element in myArr">
                {{element}}
            </p>
        </div>

        
    </div>
</body>
</html>
