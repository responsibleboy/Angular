<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../angular-1.3.13/angular.js"></script>    
    <script src="js/myApp.js"></script>
    <script src="js/myAppControllers.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="questionController">
        <h1>{{question.newTitle}}</h1>
        题目：<input type="text" ng-model="question.name" /><br />
        分数：<input type="text" ng-model="question.fraction" /><br />
        类型：<select ng-model="question.type">
            <option value="1" selected="selected">单选</option>
            <option value="2" >多选</option>
        </select><br />
        选项：<button ng-click="addOption()">增加选项</button><br />
        <ul>
            <li ng-repeat="option in question.options">
                <b>{{$index+1}}.</b>
                <input type="text" ng-model="option.content" value="option.content" />
                <a href="javascript:void(0);" ng-click="delOption($.index)">删除</a>
            </li>
        </ul>
        <hr />
        <div preview-panel>
            <h1>{{question.previewTitle}}</h1>
            <b>{{question.name}}</b>({{question.fraction}}分)
            <ul>
                <li ng-repeat="option in question.options">
                    <b>{{$index+1}}.</b>
                    <input type="radio" name="optcheck" ng-show="question.type==1" />
                    <input type="checkbox" ng-show="question.type==2" />
                    {{option.content}}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
